<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar usuários</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<html lang="en">

<body>
    <h1 style="margin-top: 30px;">Criar usuário</h1>

    <div class="container">
        <div class="box_form">
            <form action="/incluir" method="post">
                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control" value="{{nome}}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input type="text" name="sobrenome" class="form-control" value={{sobrenome}}>
                </div>
                <div class="mb-3">
                    <label class="form-label">email:</label>
                    <input type="email" name="email" class="form-control" value={{email}}>

                </div>
                <button type="submit" class="btn btn-primary" style="width: 120px; margin-top: 20px">Criar
                    usuário</button>
            </form>
        </div>
        <div class="box_botoes">
            <a class="btn btn-secondary atam" style="width: 120px; margin-left: 20px;"
                href="/">Retornar</a>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/mi_script.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</body>

</html>
