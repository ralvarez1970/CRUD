{% extends "base.html" %}

{% block titulo %}Ver Evento{% endblock %}

{% block conteudo %}
<div class="container">
    <div class="caixa_welcome">
        <div class="welcome_texto">
            <h3></h3>
        </div>
        <div class="box_botoes">
            <a class="btn btn-primary atam" style="width: 150px; margin-left: 330px;" href="/eventos">Listar Eventos</a>
        </div>
        <div class="box_botoes">
            <a class="btn btn-secondary atam" style="width: 150px; margin-left: 30px;" href="/fechar_sessao">Fechar sessão</a>
        </div>
    </div>
    <div class="container_assessoria">
        <div class="header_assessoria">
            <h2>Evento: {{evento.evento}}</h2>
            <p style="font-weight: bold;">Organizado por: {{evento.nome_usuario}}</p>
        </div>
        <table class="tabela_assessoria">
            <tr>
                <td style="padding-top: 10px;">Localização:</td>
                <td style="padding-top: 10px;">{{evento.localizacao}}</td>
            </tr>
            <tr>
                <td style="width: 150px; padding-top: 10px;">Data:</td>
                <td style="padding-top: 10px;">{{evento.data}}</td>
            </tr>
            <tr style="margin-top: 10px;">
                <td style="vertical-align: top; padding-top: 10px;">Detalhes:</td>
                <td style="padding-top: 10px;">{{evento.detalhes}}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
